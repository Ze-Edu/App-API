<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
          <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Usu√°rios</ion-title>
    <ion-buttons slot="primary" (click)="addUsuario()">
      <ion-button>Novo
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="ion-padding" style="background-color: rgb(114, 114, 114);">
<ion-input placeholder="Buscar" [(ngModel)]="nome" type="search" (input)="carregar()" required></ion-input>
<ion-buttons (click)="carregar()">
  <ion-button>
    <ion-icon slot="end" name="search"></ion-icon>
  </ion-button>
</ion-buttons>
</ion-row>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let user of usuarios">
    <ion-item-options side="start">
      <ion-item-option (click)="editar(user.id, user.nome, user.usuario, user.senha_original, user.nivel)">
        Editar
      </ion-item-option>
    </ion-item-options>
    <ion-item *ngIf="user.ativo=='1'" color="tertiary"><ion-label>{{user.nome}}</ion-label></ion-item>
  </ion-item-sliding>
</ion-list>
</ion-content>
